<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/pago.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Pago</title>
    </head>
    <header>
        <!-- barra de navegación-->
        <nav class="navbar navbar-expand-sm">
            <div>
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="img-fluid profile" src="img/perfil.png" />
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item fs-5" href="#">Perfil</a></li>
                    <li><a class="dropdown-item fs-5" href="#">Inventario Admi</a></li>
                    <li><a class="dropdown-item fs-5" href="#">Historial de Compras</a></li>
                    <li><a class="dropdown-item fs-5" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="container-fluid">
                <!-- Título centrado -->
                <div class="mx-auto">
                    <a class="navbar-brand" href="index.html">DRUIDS</a>
                </div>
            </div>
            <!-- Botones de perfil y carrito de compra -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#myModal">
                <img class="img-fluid profile" src="img/perfil.png" />
            </button>
            <button type="button" class="btn">
                <a href="carrito.html">
                    <img class="img-fluid shopping-cart" src="img/carrito-de-compras.png" />
                </a>
            </button>
        </nav>
        <!-- Modal de inicio de sesión -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title fs-1">Inicio de sesion</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label fs-4">Nombre de usuario</label>
                                <input type="text" class="form-control fs-5" id="username" placeholder="Ingresa tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fs-4">Contraseña</label>
                                <input type="password" class="form-control fs-5" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary fs-4">Iniciar sesion</button>
                                <button type="button" class="btn btn-secondary fs-4" data-bs-toggle="modal"
                                    data-bs-target="#registerModal">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger fs-5" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title fs-1">Registro</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label fs-4">Nombre de usuario</label>
                                <input type="text" class="form-control fs-5" id="name" placeholder="Ingresa tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fs-4">Email</label>
                                <input type="email" class="form-control fs-5" id="email" placeholder="Ingresa tu email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fs-4">Contraseña</label>
                                <input type="password" class="form-control fs-5" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary fs-4" data-bs-dismiss="modal">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger fs-5" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <main>
            <!--boton de volver atras-->
            <section class="d-flex justify-content-start">
                <div class="container m-2">
                    <a href="index.html" class="btn boton-volver"><img src="img/back-svgrepo-com.svg" alt=""></a>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-12 mt-1">
                        <h1 class="text-center">Pago</h1>
                    </div>
                </div>
            </section>
            <section class="h-100">
                <div class="container py-5">
                    <div class="row d-flex justify-content-center my-4">
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="email" placeholder="Correo">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" placeholder="Dirección">
                                </div>
                                <div class="container mt-3">
                                    <div class="card mb-3 contenedor-tarjeta">
                                        <div class="card-body">
                                            <h5 class="card-title">Tarjeta de Crédito/Débito</h5>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="numeroTarjeta">Número de Tarjeta</label>
                                                    <input type="text" class="form-control" id="numeroTarjeta"
                                                        placeholder="1234-5678-9012-3456">
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                                                    <input type="text" class="form-control" id="fechaVencimiento"
                                                        placeholder="MM/YY">
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="cvv">CVV</label>
                                                    <input type="text" class="form-control" id="cvv" placeholder="123">
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-6">
                                                    <label for="nombreTitular">Nombre del Titular</label>
                                                    <input type="text" class="form-control" id="nombreTitular"
                                                        placeholder="Nombre completo">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="dniTitular">Rut del Titular</label>
                                                    <input type="text" class="form-control" id="dniTitular"
                                                        placeholder="12345678">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-header py-3">
                                    <h5 class="mb-0">Resumen</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                            Producto 1
                                            <span>$00000</span>
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                            Producto 2
                                            <span>$0000</span>
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                            Envio
                                            <span>$0000</span>
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                            <div>
                                                <strong>Total</strong>
                                            </div>
                                            <span><strong>$0000</strong></span>
                                        </li>
                                    </ul>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-lg btn-block"><a class="text-white"
                                            href="pagoexitoso.html">
                                            pagar
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer class="mt-3 p-5 justify-content-right">
        <!-- Contenido del pie de página -->
        <a class="p-5 text-white fs-4" href="sobreNosotros.html">Sobre sobreNosotros</a>
        <a class="p-5 text-white fs-4" href="contacto.html">Contacto</a>
    </footer>
</html>
