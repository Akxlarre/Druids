<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Inicio</title>
    </head>
    <header>
        <!-- barra de navegación-->
        <nav class="navbar navbar-expand-sm">
            <div>
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="img-fluid profile" src="img/perfil.png" />
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Inventario Admi</a></li>
                    <li><a class="dropdown-item" href="#">Historial de Compras</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
            <div class="container-fluid">
                <!-- Título centrado -->
                <div class="mx-auto">
                    <a class="navbar-brand" href="index.html">DRUIDS</a>
                </div>
            </div>
            <!-- Botones de perfil y carrito de compra -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#myModal">
                <img class="img-fluid profile" src="img/perfil.png" />
            </button>
            <button type="button" class="btn">
                <a href="carrito.html">
                    <img class="img-fluid shopping-cart" src="img/carrito-de-compras.png" />
                </a>
            </button>
        </nav>
        <!-- Modal de inicio de sesión -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Inicio de sesion</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#registerModal">Register</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Registration</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <main>
            <!-- Carousel -->
            <section id="section-1">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image.jpg" alt="Los Angeles" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image.jpg" alt="Chicago" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image.jpg" alt="New York" class="d-block w-100 img-fluid">
                        </div>
                    </div>

                    <div class="carousel-caption">
                        <button class="boton-sabermas"><a class="display-4" href="#section-2">Saber Mas</a></button>
                        <p class="fs-4">Conoce nuestra categoria de productos</p>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>
            <!--Categoria de productos-->
            <section id="section-2">
                <div class="container lista-categorias">
                    <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4 g-4">
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/arbol.svg" class="card-img-top" alt="Arbol">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Arboles</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/arbusto.svg" class="card-img-top" alt="Arbusto">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Arbustos</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/cactus.svg" class="card-img-top" alt="Cactus">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Cactus</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/flores.svg" class="card-img-top" alt="flores">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Flores</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/implementos.svg" class="card-img-top" alt="implementos">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Implementos</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/cuidados.svg" class="card-img-top" alt="Cuidados">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Cuidados</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col">
                            <a href="listadoProductos.html">
                                <div class="card shadow">
                                    <img src="img/enredaderas.svg" card-img-top" alt="Enredaderas">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Enredaderas</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer class="mt-3 p-5 justify-content-right">
        <!-- Contenido del pie de página -->
        <a class="p-5 text-white" href="#">About Us</a>
        <a class="p-5 text-white" href="#">Contacto</a>
    </footer>

</html>
